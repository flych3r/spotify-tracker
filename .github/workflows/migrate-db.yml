name: Migrate db main branch

on:
  push:
    branches:
      - actions

jobs:
  deploy:
    name: migrate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Alembic migration
      run: |
        pip install .
        cd app
        bash migrate.sh
