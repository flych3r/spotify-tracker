<!DOCTYPE html>
<html>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #1db954;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}


/* Float cancel and signup buttons and add an equal width */
.signupbtn {
  border-radius: 5px;
  float: center;
  width: 100%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .signupbtn {
     width: 100%;
  }
}
</style>
<body>

<form method="post" action="{{ action }}" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <input type="hidden" id="id" name="id" value="{{ id }}" required/>
    <input type="hidden" id="country" name="country" value="{{ country }}" required/>
    <input type="hidden" id="uri" name="uri" value="{{ uri }}" required/>
    <input type="hidden" id="href" name="href" value="{{ href }}" required/>
    <input type="hidden" id="refresh_token" name="refresh_token" value="{{ refresh_token }}" required/>

    <label for="display_name">User name:</label>
    <input type="text" id="display_name" name="display_name" value="{{ display_name }}" required/><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" value="{{ email }}" required/><br><br>

    <label for="password">Password:</label>
    <input type="text" id="password" name="password"required/><br><br>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
